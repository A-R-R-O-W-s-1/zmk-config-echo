name: 'Build ZMK Firmware'

on: [push, pull_request, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: zmkfirmware/zmk-build-arm:3.5
      
    strategy:
      fail-fast: false
      matrix:
        include:
          - board: nice_nano_v2
            shield: echo_left
          - board: nice_nano_v2
            shield: echo_right

    steps:
      - name: Checkout user config
        # We need to check out the code into a 'config' directory
        uses: actions/checkout@v4
        with:
          path: config

      - name: Initialize west workspace
        # This is the new, robust initialization method.
        # It initializes from the main ZMK repo first.
        run: west init -m https://github.com/zmkfirmware/zmk --mr main

      - name: Update west dependencies
        # This will now correctly find your 'config' folder and all other projects.
        run: west update

      - name: Export Zephyr CMAKE package
        run: west zephyr-export

      - name: Build firmware
        # The build command remains the same.
        run: |
          west build -s zmk/app \
          -d "build/${{ matrix.shield }}_${{ matrix.board }}" \
          -b "${{ matrix.board }}" -- \
          -DSHIELD="${{ matrix.shield }}" \
          -DZMK_CONFIG="${{ github.workspace }}/config" \
          -Dsnippets="studio-rpc-usb-uart"

      - name: Archive firmware
        uses: actions/upload-artifact@v4
        with:
          name: firmware-${{ matrix.shield }}-${{ matrix.board }}
          path: |
            build/${{ matrix.shield }}_${{ matrix.board }}/zephyr/zmk.uf2